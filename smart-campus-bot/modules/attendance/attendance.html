<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Smart Service Campus Bot</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="attendance.css">
    <!-- responsive.css is loaded last to override other styles -->
    <link rel="stylesheet" href="../../css/responsive.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js'></script>
</head>
<body>
    <!-- Particle background -->
    <div id="particle-container"></div>

    <div id="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-text">Initializing Attendance Matrix...</div>
    </div>

    <header class="main-header">
        <h1 class="header-title">Attendance Matrix</h1>
        <a href="../../dashboard.html" class="back-link">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"></path></svg>
            <span>Dashboard</span>
        </a>
    </header>

    <main class="container">
        <!-- This view is for regular student users -->
        <div id="user-view">
            <section class="holographic-card search-card">
                <h2 class="card-title">Check Your Attendance</h2>
                <div class="input-group">
                    <input type="text" id="roll-number-search" placeholder="Enter Your Roll Number..." class="holographic-input">
                    <button id="search-btn" class="holographic-btn">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </button>
                </div>
                <div id="attendance-display" class="attendance-results">
                    <!-- Results will be displayed here -->
                </div>
            </section>
        </div>

        <!-- This view is for admins -->
        <div id="admin-view" style="display: none;">
            <div class="admin-grid">
                <!-- Analytics Section -->
                <section class="holographic-card analytics-card">
                    <h2 class="card-title">Overall Analytics</h2>
                    <div class="analytics-grid">
                        <div class="chart-container">
                            <div class="progress-ring" data-value="85">
                                <svg class="progress-ring__svg">
                                    <circle class="progress-ring__circle-bg" cx="60" cy="60" r="54"></circle>
                                    <circle class="progress-ring__circle" cx="60" cy="60" r="54"></circle>
                                </svg>
                                <span class="progress-ring__text">85%</span>
                            </div>
                            <p class="chart-label">Overall Presence</p>
                        </div>
                        <div class="chart-container">
                             <div class="progress-ring" data-value="15" data-color="gold">
                                <svg class="progress-ring__svg">
                                    <circle class="progress-ring__circle-bg" cx="60" cy="60" r="54"></circle>
                                    <circle class="progress-ring__circle" cx="60" cy="60" r="54"></circle>
                                </svg>
                                <span class="progress-ring__text">15%</span>
                            </div>
                            <p class="chart-label">Absence Rate</p>
                        </div>
                    </div>
                    <div class="trend-chart-container">
                        <canvas id="attendance-trend-chart"></canvas>
                    </div>
                </section>

                <!-- File Upload Section -->
                <section class="holographic-card file-upload-card">
                    <h2 class="card-title">Upload Records</h2>
                    <div id="drop-zone" class="drop-zone">
                        <div class="drop-zone-text">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"></path></svg>
                            <p>Drag & Drop CSV/PDF/Image or Click to Select</p>
                        </div>
                        <input type="file" id="attendance-file" accept=".csv, .pdf, image/*" hidden>
                    </div>
                    <button id="process-file-btn" class="holographic-btn">Process File</button>
                    <div id="file-processing-status" class="status-text"></div>
                </section>

                <!-- Manual Entry Section (Optional, can be a modal) -->
                <section class="holographic-card manual-entry-card">
                    <h2 class="card-title">Manual Entry</h2>
                     <form id="manual-entry-form" class="holographic-form">
                        <input type="text" id="roll-number" placeholder="Roll Number" required class="holographic-input">
                        <input type="date" id="date" required class="holographic-input">
                        <select id="status" required class="holographic-select">
                            <option value="present">Present</option>
                            <option value="absent">Absent</option>
                        </select>
                        <button type="submit" class="holographic-btn">Add Record</button>
                    </form>
                </section>

                <!-- Consolidated Records Section -->
                <section class="holographic-card records-card">
                    <h2 class="card-title">Consolidated Records</h2>
                    <div class="table-controls">
                        <div class="input-group">
                            <input type="text" id="record-search" placeholder="Search records..." class="holographic-input">
                        </div>
                        <button id="export-csv-btn" class="holographic-btn export-btn">
                            <span class="btn-text">Export CSV</span>
                            <span class="btn-loader"></span>
                            <span class="btn-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"></path></svg>
                            </span>
                        </button>
                    </div>
                    <div class="table-wrapper holographic-grid">
                        <table id="attendance-table">
                            <thead>
                                <tr>
                                    <th>Roll Number</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- JS will populate this -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="../../js/utils.js"></script>
    <script src="../../js/global.js"></script>
    <script src="attendance.js"></script>
</body>
</html>
