<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Groups - Smart Service Campus Bot</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="study-groups-modern.css">
    <link rel="stylesheet" href="../../css/responsive.css">
</head>
<body class="study-groups-module">
    <div id="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-text">Loading Module...</div>
    </div>
    <header>
        <h1>Find Your Study Crew</h1>
        <a href="../../dashboard.html" class="back-link">Back to Dashboard</a>
    </header>

    <main>
        <div id="user-views">
            <div id="groups-container">
                <div id="group-list-view">
                    <h2>Available Study Groups</h2>
                    <button id="create-group-btn" class="btn btn-primary">Create New Group</button>
                    <div id="group-list"></div>
                </div>

                <div id="create-group-view" style="display: none;">
                    <h2>Create a New Study Group</h2>
                    <form id="create-group-form">
                        <div class="form-group">
                            <label for="group-name">Group Name</label>
                            <input type="text" id="group-name" placeholder="Group Name" required>
                        </div>
                        <div class="form-group">
                            <label for="group-description">Description</label>
                            <textarea id="group-description" placeholder="What's this group about?"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Create Group</button>
                            <button type="button" id="cancel-create-btn" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>

                <div id="group-chat-view" style="display: none;">
                    <div id="chat-header">
                        <button id="back-to-groups-btn" title="Back to Groups">‚¨ÖÔ∏è Back</button>
                        <h2 id="current-group-name" title=""></h2>
                    </div>
                    <div id="chat-window">
                        <div id="chat-messages">
                            <!-- Messages will be populated here -->
                        </div>
                        <div id="chat-input-container">
                            <span class="attachment-icon">üìé</span>
                            <input type="text" id="chat-input" placeholder="Type a message...">
                            <button id="send-message-btn">üì§ Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="admin-view" style="display: none;">
            <div class="admin-section">
                <h2>Group Management</h2>
                <div class="table-wrapper">
                    <table id="groups-table">
                        <thead>
                            <tr>
                                <th>Group Name</th>
                                <th>Members</th>
                                <th>Creator</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Group data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="admin-section">
                <h2>Global Announcement</h2>
                <form id="announcement-form">
                    <textarea id="announcement-message" placeholder="Enter your announcement..." required></textarea>
                    <button type="submit" class="btn btn-primary">Send to All Groups</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/global.js"></script>
    <script src="../../js/supabase.js"></script>
    <script src="../../js/api-config-supabase.js"></script>
    <script src="study-groups-supabase.js"></script>
    <script src="study-groups.js"></script>
</body>
</html>
