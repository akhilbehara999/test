<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Explainer - Smart Service Campus Bot</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="code-explainer.css">
    <link rel="stylesheet" href="../../css/responsive.css">
</head>
<body>
    <div id="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-text">Loading Module...</div>
    </div>
    <header>
        <h1>Code Explainer</h1>
        <a href="../../dashboard.html" class="back-link">Back to Dashboard</a>
    </header>

    <main>
        <div id="user-view">
            <div class="explainer-container">
                <div class="editor-toolbar">
                    <select id="language-select">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="c">C</option>
                    </select>
                    <div class="toggle-switch">
                        <input type="checkbox" id="learning-mode-toggle" class="toggle-checkbox">
                        <label for="learning-mode-toggle" class="toggle-label"></label>
                        <span>Learning Mode</span>
                    </div>
                </div>
            <textarea id="code-input" placeholder="Paste your code here..."></textarea>
            <div class="controls">
                <button id="analyze-btn">Analysis</button>
                <button id="explain-btn">Explain</button>
                <button id="output-btn">Output</button>
            </div>
            <div id="result-container">
                <pre><code id="result-output"></code></pre>
            </div>
        </div>
    </div>

    <div id="admin-view" style="display: none;">

        <div class="admin-section">
            <h2>API Key Configuration</h2>
            <form id="api-key-form">
                <input type="text" id="api-key-input" placeholder="Enter shared OpenRouter API Key">
                <button type="submit">Save Key</button>
            </form>
        </div>

        <div class="admin-section">
            <h2>Upload Code Template</h2>
            <form id="template-form">
                <input type="text" id="template-title" placeholder="Template Title (e.g., 'Hello World')" required>
                <select id="template-language" required>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="c">C</option>
                </select>
                <textarea id="template-code" placeholder="Paste the template code here..." required></textarea>
                <button type="submit">Save Template</button>
            </form>
        </div>

        <div class="admin-section">
            <h2>Language Usage Analytics</h2>
            <canvas id="language-chart" width="400" height="200"></canvas>
        </div>

    </div>
    </main>

    <script src="../../js/utils.js"></script>
    <script src="../../js/global.js"></script>
    <script src="code-explainer.js"></script>
</body>
</html>
