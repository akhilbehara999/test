<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tools - Smart Service Campus Bot</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="book-modern.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.5.1/mammoth.browser.min.js"></script>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-text">Loading Module...</div>
    </div>
    <header>
        <h1>AI Book Tools</h1>
        <a href="../../dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
    </header>

    <main>
        <div id="user-view">
            <div class="tool-container">
                <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
                <div class="controls">
                    <div class="control-group">
                        <button id="summarize-btn" title="Summarize Text">üìã Summarize</button>
                        <button id="expand-btn" title="Expand Text">üìà Expand</button>
                        <button id="rephrase-btn" title="Rephrase Text">üîÑ Rephrase</button>
                    </div>
                    <div class="control-group">
                        <button id="speak-btn" title="Read Aloud">üîä Speak</button>
                        <button id="stop-btn" title="Stop Speaking">‚èπ Stop</button>
                        <button id="copy-btn" title="Copy to Clipboard">üìã Copy</button>
                        <button id="export-btn" title="Export as .txt">üíæ Export</button>
                        <button id="save-btn" title="Save to your collection">‚ù§ Save</button>
                    </div>
                </div>
                <div id="status"></div>
                <div id="output-container">
                    <h2>Output:</h2>
                    <div id="output-text"></div>
                </div>
            </div>
        </div>

        <div id="admin-view" style="display: none;">
            <div class="admin-section">
                <h2>üìä Book Tools Analytics</h2>
                <div class="analytics-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="total-operations">0</div>
                        <div class="stat-label">Total Operations</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="popular-operation">Summarize</div>
                        <div class="stat-label">Most Used Feature</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="ai-requests">0</div>
                        <div class="stat-label">AI Requests Made</div>
                    </div>
                </div>
            </div>

            <div class="admin-section">
                <h2>Manage Saved Content</h2>
                <div class="table-wrapper">
                    <table id="summaries-table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Saved Text</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Saved summaries will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <script src="../../js/utils.js"></script>
    <script src="../../js/global.js"></script>
    <script src="../../js/supabase-config.js"></script>
    <script src="../../js/supabase.js"></script>
    <script src="../../js/api-config-supabase.js"></script>
    <script src="book.js"></script>
</body>
</html>
