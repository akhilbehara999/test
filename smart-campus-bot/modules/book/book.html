<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tools - Smart Service Campus Bot</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="book.css">
    <link rel="stylesheet" href="../../css/responsive.css">
</head>
<body>
    <div id="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-text">Loading Module...</div>
    </div>
    <header>
        <h1>AI Book Tools</h1>
        <a href="../../dashboard.html" class="back-link">Back to Dashboard</a>
    </header>

    <main>
        <div id="user-view">
            <div class="tool-container">
                <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
                <div class="controls">
                    <button id="summarize-btn">Summarize</button>
                    <button id="expand-btn">Expand</button>
                    <button id="speak-btn">Speak</button>
                    <button id="stop-btn">Stop</button>
                    <button id="save-btn">Save Output</button>
                </div>
                <div id="status"></div>
                <div id="output-container">
                    <h2>Output:</h2>
                    <div id="output-text"></div>
                </div>
            </div>
        </div>

        <div id="admin-view" style="display: none;">

            <div class="admin-section">
                <h2>API Key Configuration</h2>
                <form id="api-key-form">
                    <input type="text" id="api-key-input" placeholder="Enter (simulated) OpenAI API Key">
                    <button type="submit">Save Key</button>
                </form>
            </div>

            <div class="admin-section">
                <h2>Manage Saved Content</h2>
                <div class="table-wrapper">
                    <table id="summaries-table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Saved Text</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Saved summaries will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <script src="../../js/utils.js"></script>
    <script src="../../js/global.js"></script>
    <script src="book.js"></script>
</body>
</html>
