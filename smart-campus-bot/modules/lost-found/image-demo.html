<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found - Image Modal Demo</title>
    <link rel="stylesheet" href="lost-found.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .demo-title {
            background: linear-gradient(135deg, #4361ee, #7209b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
        }
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        .demo-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            height: 400px;
        }
        .demo-image-container {
            height: 180px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .demo-image-container::before {
            content: 'Click to view full image';
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            z-index: 2;
            opacity: 0.8;
        }
        .demo-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .demo-card-content {
            padding: 20px;
        }
        .demo-card h3 {
            background: linear-gradient(135deg, #4361ee, #7209b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 15px 0;
            font-size: 1.4em;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="demo-title">Lost & Found Image Modal Demo</h1>
        
        <div class="demo-grid">
            <div class="demo-card">
                <div class="demo-image-container">
                    <img src="https://images.unsplash.com/photo-1546868871-7041f2a55e12?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&h=180&q=80" alt="Lost Wallet">
                </div>
                <div class="demo-card-content">
                    <h3>Lost Wallet</h3>
                    <p>Black leather wallet with ID card and credit cards. Found near the library entrance.</p>
                </div>
            </div>
            
            <div class="demo-card">
                <div class="demo-image-container">
                    <img src="https://images.unsplash.com/photo-1546868871-7041f2a55e12?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&h=180&q=80" alt="Found Keys">
                </div>
                <div class="demo-card-content">
                    <h3>Found Keys</h3>
                    <p>Set of keys with blue keychain near cafeteria. Has a small teddy bear keychain.</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Image Modal -->
    <div class="image-modal">
        <div class="image-modal-content">
            <button class="image-modal-close">&times;</button>
            <img src="" alt="Full size image">
            <div class="image-modal-caption"></div>
        </div>
    </div>
    
    <script>
        // Simple modal functionality for demo
        document.querySelectorAll('.demo-image-container').forEach(container => {
            container.addEventListener('click', function() {
                const modal = document.querySelector('.image-modal');
                const modalImg = modal.querySelector('img');
                const modalCaption = modal.querySelector('.image-modal-caption');
                const img = this.querySelector('img');
                
                modalImg.src = img.src;
                modalImg.alt = img.alt;
                modalCaption.textContent = img.alt;
                
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        });
        
        // Close modal
        document.querySelector('.image-modal').addEventListener('click', function(e) {
            if (e.target === this || e.target.classList.contains('image-modal-close')) {
                this.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
