<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found - Smart Service Campus Bot</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="lost-found.css">
    <link rel="stylesheet" href="../../css/responsive.css">
</head>
<body>
    <div id="galaxy-background"></div>
    <div id="particle-container"></div>

    <div id="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-text">Calibrating Holo-Scanners...</div>
    </div>

    <header class="main-header">
        <h1 class="header-title">Lost & Found Matrix</h1>
        <a href="../../dashboard.html" class="back-link">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 19v-5h4v5c0 .55.45 1 1 1h3c.55 0 1-.45 1-1v-7h1.7c.46 0 .68-.57.33-.87L12.67 3.6c-.38-.34-.96-.34-1.34 0l-8.36 7.53c-.34.3-.13.87.33.87H5v7c0 .55.45 1 1 1h3c.55 0 1-.45 1-1z"></path></svg>
            <span>Dashboard</span>
        </a>
    </header>

    <main class="container">
        <!-- User View -->
        <div id="user-view" class="view-container active">
            <div class="view-controls">
                <button id="show-report-form-btn" class="holographic-btn">Report an Item</button>
                <div class="search-filter-box">
                    <input type="text" id="search-bar" placeholder="Search items..." class="holographic-input">
                    <select id="filter-status" class="holographic-select">
                        <option value="all">All</option>
                        <option value="lost">Lost</option>
                        <option value="found">Found</option>
                    </select>
                    <select id="sort-by" class="holographic-select">
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                    </select>
                </div>
            </div>
            <div id="item-grid" class="item-grid">
                <!-- Holographic item cards will be populated here by JS -->
            </div>
        </div>

        <!-- Admin View -->
        <div id="admin-view" class="view-container">
            <div class="admin-dashboard">
                <h2 class="dashboard-title">Admin Analytics</h2>
                <div class="charts-container">
                    <div class="chart-box"><canvas id="admin-chart-status"></canvas></div>
                    <div class="chart-box"><canvas id="admin-chart-category"></canvas></div>
                    <div class="chart-box"><canvas id="admin-chart-claims"></canvas></div>
                </div>
            </div>
            <div id="admin-item-list" class="admin-table-wrapper">
                <table id="admin-items-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Status</th>
                            <th>Reporter</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Admin item rows will be populated here by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Report Item Modal -->
    <div id="report-item-modal" class="modal-overlay">
        <div class="modal-content holographic-card">
            <button class="close-btn" id="close-report-modal-btn">&times;</button>
            <h2 class="modal-title">Report a Lost or Found Item</h2>
            <form id="report-form" class="holographic-form">
                <div class="form-group">
                    <select id="item-type" required class="holographic-select">
                        <option value="lost">I Lost Something</option>
                        <option value="found">I Found Something</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="item-name" required class="holographic-input">
                    <label for="item-name">Item Name</label>
                </div>
                <div class="form-group">
                    <textarea id="item-description" required class="holographic-input"></textarea>
                    <label for="item-description">Description</label>
                </div>
                <div id="drop-zone" class="drop-zone">
                    <p>Drag & drop an image, or click to select</p>
                    <input type="file" id="item-image" accept="image/*" hidden>
                    <img id="image-preview" src="#" alt="Preview" style="display:none;"/>
                </div>
                <div id="ai-tags-container" style="display:none;">
                    <p>AI Suggested Tags:</p>
                    <div id="ai-tags" class="tags-box"></div>
                </div>
                <button type="submit" id="submit-report-btn" class="holographic-btn submit-btn">
                    <span class="btn-text">Submit Report</span>
                    <span class="btn-loader"></span>
                </button>
            </form>
        </div>
    </div>

    <!-- Claim Item Modal -->
    <div id="claim-item-modal" class="modal-overlay">
        <div class="modal-content holographic-card">
            <button class="close-btn" id="close-claim-modal-btn">&times;</button>
            <h2 class="modal-title">Claim Item</h2>
            <p>You are about to claim: <strong id="claim-item-name"></strong></p>
            <form id="claim-form">
                <div class="form-group">
                    <textarea id="claim-message" placeholder="Provide details to prove ownership..." required class="holographic-input"></textarea>
                </div>
                <button type="submit" class="holographic-btn">Submit Claim</button>
            </form>
        </div>
    </div>

    <script src="../../js/utils.js"></script>
    <script src="../../js/global.js"></script>
    <!-- Note: holographic-background.js is no longer needed as this will be handled in the module-specific CSS/JS -->
    <script src="lost-found.js"></script>
</body>
</html>
