<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found - Smart Service Campus Bot</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="lost-found.css">
    <link rel="stylesheet" href="../../css/responsive.css">
</head>
<body>
    <div id="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-text">Loading Module...</div>
    </div>
    <header>
        <h1>Lost & Found</h1>
        <a href="../../dashboard.html" class="back-link">Back to Dashboard</a>
    </header>

    <main>
        <!-- User View -->
        <div id="user-view">
            <section id="report-item">
                <h2>Report a Lost or Found Item</h2>
                <form id="report-form">
                    <input type="text" id="item-name" placeholder="Item Name" required>
                    <textarea id="item-description" placeholder="Description" required></textarea>
                    <select id="item-status" required>
                        <option value="lost">I Lost Something</option>
                        <option value="found">I Found Something</option>
                    </select>
                    <input type="file" id="item-image" accept="image/*">
                    <button type="submit">Report Item</button>
                </form>
            </section>

            <section id="search-items">
                <h2>Search for an Item</h2>
                <input type="text" id="search-bar" placeholder="Search by name or description...">
                <div id="item-list"></div>
            </section>
        </div>

        <!-- Admin View -->
        <div id="admin-view" style="display: none;">
            <h2>Manage Reported Items</h2>
            <div id="admin-item-list"></div>
        </div>
    </main>

    <script src="../../js/utils.js"></script>
    <script src="../../js/global.js"></script>
    <script src="lost-found.js"></script>
</body>
</html>
