<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Smart Service Campus Bot</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" href="../../css/responsive.css">
</head>
<body>
    <div id="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-text">Loading Module...</div>
    </div>
    <header>
        <h1>Campus AI Chatbot</h1>
        <a href="../../dashboard.html" class="back-link">Back to Dashboard</a>
    </header>

    <main>
        <div id="user-view">
            <div id="chat-window">
                <div id="chat-messages"></div>
                <div id="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Ask me anything...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>

        <div id="admin-view" style="display: none;">
            <h2>Train Chatbot</h2>
            <form id="train-form">
                <input type="text" id="new-question" placeholder="New Question" required>
                <textarea id="new-answer" placeholder="Answer for the question" required></textarea>
                <button type="submit">Add to Knowledge Base</button>
            </form>
        </div>
    </main>

    <script src="chatbot.js"></script>
</body>
</html>
