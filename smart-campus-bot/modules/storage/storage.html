<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage - Smart Service Campus Bot</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="storage.css">
    <link rel="stylesheet" href="../../css/responsive.css">
</head>
<body>
    <div id="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-text">Loading Module...</div>
    </div>
    <header>
        <h1>Personal Cloud Storage</h1>
        <a href="../../dashboard.html" class="back-link">Back to Dashboard</a>
    </header>

    <main>
        <div id="user-view">
            <div id="drop-zone">
                <p>Drag & Drop files here or click to upload</p>
                <input type="file" id="file-input" multiple style="display: none;">
            </div>
            <input type="text" id="search-storage" placeholder="Search files...">
            <div id="file-list"></div>
        </div>

        <div id="admin-view" style="display: none;">
            <h2>Storage Analytics</h2>
            <div id="storage-stats"></div>
        </div>
    </main>

    <script src="storage.js"></script>
</body>
</html>
