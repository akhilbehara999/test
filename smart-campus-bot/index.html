<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Service Campus Bot - Login</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-text">Initializing Smart Campus Systems...</div>
    </div>
    <div id="particle-container"></div>
    <div class="login-container">
        <div class="login-box">
            <h1>Welcome to Smart Service Campus</h1>
            <p>Your immersive campus experience awaits</p>
            
            <!-- Toggle buttons -->
            <div class="form-toggle">
                <button id="signin-btn" class="toggle-btn active">Sign In</button>
                <button id="signup-btn" class="toggle-btn">Sign Up</button>
            </div>
            
            <!-- Sign In Form -->
            <form id="login-form" class="form active">
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="login-btn">Authenticate</button>
            </form>
            
            <!-- Sign Up Form -->
            <form id="signup-form" class="form">
                <div class="input-group">
                    <input type="text" id="signup-username" required>
                    <label for="signup-username">Full Name</label>
                </div>
                <div class="input-group">
                    <input type="email" id="signup-email" required>
                    <label for="signup-email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" required>
                    <label for="signup-password">Password</label>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-confirm-password" required>
                    <label for="signup-confirm-password">Confirm Password</label>
                </div>
                <button type="submit" class="login-btn">Create Account</button>
            </form>
            
            <p id="login-message"></p>
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/crypto-utils.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/api-config-supabase.js"></script>
    <script src="js/init-api-config.js"></script>
    <script src="js/global.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
